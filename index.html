<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="background">

    <div id="calculadoraBackground">
      <div class="tela">
        <span id="display">0</span>
      </div>

      <div class="teclado">
        <img src="image/ON.png" alt="On" class="tecla" id="on" onclick="calcLimpar()"/>
        <img src="image/sign.png" alt="sinal" class="tecla" id="sign" onclick="calcOper('sinal')"/>
        <img src="image/raiz.png" alt="raiz" class="tecla" id="raiz" onclick="calcOper('raiz')"/>
        <img src="image/dividido.png" alt="dividido" class="tecla divide" id="dividido" onclick="calcOper('dividir')" />

        <img src="image/7.png" alt="7" class="tecla" id="7" onclick="calcNum(7)"/>
        <img src="image/8.png" alt="8" class="tecla" id="8" onclick="calcNum(8)"/>
        <img src="image/9.png" alt="9" class="tecla" id="9" onclick="calcNum(9)" />
        <img src="image/por.png" alt="por" class="tecla multiplica" id="por" onclick="calcOper('multiplicar')" />

        <img src="image/4.png" alt="4" class="tecla" id="4" onclick="calcNum(4)"/>
        <img src="image/5.png" alt="5" class="tecla" id="5" onclick="calcNum(5)"/>
        <img src="image/6.png" alt="6" class="tecla" id="6" onclick="calcNum(6)"/>
        <img src="image/menos.png" alt="menos" class="tecla subtrai" id="menos" onclick="calcOper('subtrair')" />

        <div class="row">
          <div class="col1">
            <img src="image/1.png" alt="1" class="tecla" id="1" onclick="calcNum(1)"/>
            <img src="image/2.png" alt="2" class="tecla" id="2" onclick="calcNum(2)"/>
            <img src="image/3.png" alt="3" class="tecla" id="3" onclick="calcNum(3)"/>

            <img src="image/0.png" alt="0" class="tecla" id="0" onclick="calcNum(0)"/>
            <img src="image/ponto.png" alt="ponto" class="tecla" id="ponto" onclick="pointCalc('.')" />
            <img src="image/igual.png" alt="igual" class="tecla" id="igual" onclick="calcOper('resultado')" />
          </div>
          <div class="col2">
            <img src="image/mais.png" alt="mais" class="tecla soma" id="mais" onclick="calcOper('somar')"/>
          </div>

        </div>
      </div>
    </div>

  </div>
  <script src="js/app.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
